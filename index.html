<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
    </div>
    <footer>

 <!-- footer main -->
        <div class="footer-main">
            <!-- about section -->
            <div class="about">
                <h2>About</h2>
                <p>Services</p>
                <p>Portfolio</p>
                <p>Pricing</p>
                <p>Customers</p>
                <p>Careers</p>
            </div>
            <!-- Resources -->
            <div class="resource">
                <h2>Resources</h2>
                <p>Docs</p>
                <p>Blog</p>
                <p>eBooks</p>
                <p>Webinars</p>
            </div>
            <!-- contact -->
            <div class="contact">
                <h2>Contact</h2>
                <p>Help</p>
                <p>Sales</p>
                <p>Advertise</p>
            </div>
            <!-- email-form -->
            <div class="email-form">
                <h2>Stay Updated</h2>
                <p>Subscribe to our newsletter to get our latest news</p>
                <form action="">
                    <input type="email" placeholder="Enter email address">
                    <button>Subscribe</button>
                </form>
            </div>

        </div>

<!-- social icons -->
        <hr>
        <div class="social-icons">
            <img src="./images/fb.png" alt="">
            <img src="./images/gmail.png" alt="">
            <img src="./images/github.png" alt="">
            <img src="./images/fb.png" alt="">
            <img src="./images/gmail.png" alt="">
            <img src="./images/twitter.png" alt="">
        </div>
<!-- footer end -->
        <div class="footer-end">
            <p>Terms&Conditions</p>
            <p>Privacy Policy</p>
            <p>&#169;2019 Copyright Nowrap Inc</p>
        </div>
    </footer>
</body>
</html>
